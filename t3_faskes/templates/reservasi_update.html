{% extends 'base.html' %} {% load static %} {% block head %}
<title>
  Pembaruan Reservasi Rumah Sakit
</title>
{% endblock %}
{% block style %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<style type="text/css">
</style>


{% endblock %} {% block content %}

{% for message in messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
	{{message}}
	<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

<div class="container">
	<div class="card mt-5">
	  <div class="card-header text-white text-center bg-primary">
	    <h3>Form Update Reservasi Rumah Sakit</h3>
	  </div>

	  <div class="card-body">
            <form action="{% url 't3_faskes:reservasi_update' pk=reservasi.idreservasi %}" method="POST">
                {% csrf_token %}
                <table class="table">
                    <tr>
			            <td>
			              <label for="nik">
			                NIK Pasien:
			              </label>
			            </td>
			            <td>
			              <input name="nik" type="text" class='form-control'  value="{{ reservasi.nik }}" disabled>
		           		</td>
		          	</tr>
		          	<tr>
			            <td>
			              <label for="tgl_masuk">
			                Tanggal Masuk:
			              </label>
			            </td>
			            <td>
			              <input name="tgl_masuk" type="text" class='form-control'  value="{{ reservasi.tglmsk }}" disabled>
		           		</td>
		          	</tr>
		          	<tr>
			            <td>
			              <label for="tgl_keluar">
			                Tanggal Keluar:
			              </label>
			            </td>
			            <td>
			              <input name="tgl_keluar" type="date" class='form-control'  placeholder="{{ reservasi.tglklr }}" required
			              oninvalid="this.setCustomValidity('Data yang diisikan belum lengkap, silahkan lengkapi data terlebih dahulu')"
                          oninput="setCustomValidity('')">
		           		</td>
		          	</tr>
		          	<tr>
			            <td>
			              <label for="kode_rs">
			                Rumah Sakit :
			              </label>
			            </td>
			            <td>
			              <input name="kode_rs" type="text" class='form-control'  value="{{ reservasi.koders }}" disabled>
		           		</td>
		          	</tr>
		          	<tr>
			            <td>
			              <label for="kode_ruangan">
			                Ruangan:
			              </label>
			            </td>
			            <td>
			              <input name="kode_ruangan" type="text" class='form-control'  value="{{ reservasi.koderuang }}" disabled>
		           		</td>
		          	</tr>
		          	<tr>
			            <td>
			              <label for="kode_bed">
			                Bed:
			              </label>
			            </td>
			            <td>
			              <input name="kode_bed" type="text" class='form-control'  value="{{ reservasi.kodebed }}" disabled>
		           		</td>
		          	</tr>
                </table>
				<div class="text-center">
					<button class="btn btn-primary" type="submit">SIMPAN</button>
				</div>
            </form>
	  </div>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% endblock %}
