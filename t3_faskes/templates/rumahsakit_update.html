{% extends 'base.html' %} {% load static %} {% block head %}
<title>
  Pembaruan Rumah Sakit
</title>
{% endblock %}
{% block style %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<style type="text/css">
</style>


{% endblock %} {% block content %}

<div class="container" style="margin-top:3rem">
	<div class="card mt-5">
	  <div class="card-header text-white text-center bg-primary">
	    <h3>Form Update Rumah Sakit</h3>
	  </div>

	  <div class="card-body">
		<form action="{% url 't3_faskes:rumahsakit_update' pk=rumahsakit.kode_faskes %}" method="POST">
			{% csrf_token %}
			<table class="table">
                <tr>
		            <td>
		              <label for="kode_faskes">
		                Faskes:
		              </label>
		            </td>
		            <td>
			          <input class='form-control' name="kode_faskes" type="text" value="{{rumahsakit.kode_faskes}}" disabled>
	           		</td>
	          	</tr>
			    <tr>
			        <td>
			          <label for="isrujukan">Rujukan:</label>
			        </td>
			        <td>
						{% if rumahsakit.isrujukan %}
				        <input class='form-check-input' name="isrujukan" type="checkbox" checked>
				        {% else %}
				        <input class='form-check-input' name="isrujukan" type="checkbox">
					    {% endif %}
			   		</td>
			  	</tr>
			</table>
			<br>
			<div class="text-center">
				<button class="btn btn-primary" type="submit">SIMPAN</button>
			</div>
		</form>
	  </div>
	</div>
</div>


{% endblock %}
