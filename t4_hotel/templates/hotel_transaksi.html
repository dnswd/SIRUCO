{% extends 'base.html' %}
{% load static %}

{% block head %}
<title>Transaksi Hotel | SIRUCO</title>
<meta name="description" content="Sistem Informasi Rujukan COVID-19">
<meta property="og:title" content="SIRUCO">
<meta property="og:type" content="website">
<meta property="og:site_name" content="SIRUCO">
{% endblock head %}

{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}">
{% endblock style %}

{% block script_head %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
{% endblock script_head %}

{% block content %}
<h1>Form Ubah Transaksi Hotel</h1>
<ul>
    <li>
        <label for="patient">NIK Pasien:</label>
        <input type="text" id="patient" name="patient" disabled>
    </li>
    <li>
        <label for="idtransaksi">Id Transaksi:</label>
        <input type="text" id="idtransaksi" name="idtransaksi" disabled>
    </li>
    <li>
        <label for="tglbayar">Tanggal Pembayaran:</label>
        <input type="date" id="tglbayar" name="tglbayar" disabled>
    </li>
    <li>
        <label for="wktbayar">Waktu Pembayaran:</label>
        <input type="time" id="wktbayar" name="wktbayar" disabled>
    </li>
    <li>
        <label for="totalbiaya">Total Biaya:</label>
        <input type="text" id="totalbiaya" name="totalbiaya" disabled>
    </li>
    <li>
        <label for="statusbayar">Status Pembayaran:</label>
        <input type="text" id="statusbayar" name="statusbayar">
    </li>
</ul>
<button>Simpan Transaksi</button>

{% endblock content %}
