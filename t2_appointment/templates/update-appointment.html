{% extends 'base.html' %} {% load static %}
{% block head %}
<title>
    Update Appointment
</title>
{% endblock %}
{% block style %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/t2.css' %}">
{% endblock %}
{% block content %}
<div class="isi-form">
    <h2>Form Ubah Appointment</h2>
    <div>
        <form th:action="" method="POST">
            {% csrf_token %}
            <div>
                <label for="nik">NIK Pasien:</label>
                <input type="text" name="nik" id="nik" value='{{nik}}' disabled>
            </div>
            <div>
                <label for="email">Email Dokter:</label>
                <input type="text" name="email" id="email" value='{{email}}' disabled>
            </div>
            <div>
                <label for="shift">Shift Prakter:</label>
                <input type="text" name="shift" id="shift" value='{{shift}}' disabled>
            </div>
            <div>
                <label for="tanggal">Tanggal Praktek:</label>
                <input type="text" name="tanggal" id="tanggal" value='{{tanggal}}' disabled>
            </div>
            <div>
                <label for="faskes">Kode Faskes:</label>
                <input type="text" name="faskes" id="faskes" value='{{faskes}}' disabled>
            </div>
            <div>
                <label for="rekomendasi">Rekomendasi:</label>
                <input type="text" id="cek-isi-form" name="rekomendasi" value="{{rekomendasi}}">
            </div>
            <div>
                <label id="input-kosong"></label>
            </div>

            <button type="submit" id="button-submit-cek" class="btn btn-primary">Simpan
            </button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
<script src="{% static 'js/t2-appointment.js' %}"></script>

{% endblock %}
