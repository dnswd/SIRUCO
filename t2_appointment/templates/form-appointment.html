{% extends 'home-t2.html' %} {% load static %}
{% block head %}
<title>
    Book Appointment
</title>
{% endblock %}
{% block meta %}
<link rel="stylesheet" href="{% static 'css/t2.css' %}">
{% endblock %}
{% block subcontent %}
<div class="isi-form">
    <h2>Form Buat Appointment</h2>
    <div>
        <form th:action="" method="POST">
            {% csrf_token %}
            <div>
                <label for="nik">NIK Pasien:</label>
                <select name="nik" id="opsi-dropdown" required>
                    <option selected></option>
                    {% for n in list_nik %}
                    <option value="{{ n.nik }}">{{ n.nik }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="email">Email Dokter:</label>
                <input type="text" name="email" value={{email}} disabled>
            </div>
            <div>
                <label for="faskes">Kode Faskes:</label>
                <input type="text" name="faskes" value={{faskes}} disabled>
            </div>
            <div>
                <label for="tanggal">Tanggal Praktek:</label>
                <input type="text" name="tanggal" value={{tanggal}} disabled>
            </div>
            <div>
                <label for="shift">Shift Prakter:</label>
                <input type="text" name="shift" value={{shift}} disabled>
            </div>
            <div>
                <label id="input-kosong">
                    {% if note is not None %}Silahkan pilih shift dan tanggal lainnya, karena shift dan tanggal yang
                    dipilih sudah
                    penuh
                    {% endif %}
                </label>
            </div>

            <button type="submit" id="button-submit-cek" class="btn btn-primary">Simpan
            </button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
<script src="{% static 'js/t2-appointment.js' %}"></script>

{% endblock %}
